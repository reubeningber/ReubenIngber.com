<section class="projects is-centered" id="portfolio">
	<header class="page-container-flex is-centered">
		<h2>Portfolio</h2>
	</header>
	<div id="project-container">
		{% for post in site.pages.work.posts limit:1 %}
		<article>
		  <header><a href="{{post.url}}">{{post.title}}</a></header>
		  {{post.body}}
		  {{post.taxonomy}}
		  <footer>Posted on {{post.date | date: "%b %d, %Y"}} by {{post.author.fullname}}</footer>
		</article>	
		{% endfor %}
	</div>
</section>
