<section class="work__homepage">
	<h2 class="section-heading">Recent Work</h2>
	
	{% for post in site.pages.work.posts %}
	{% if post.meta['Featured'] == 'yes' %}
	<article class="work-item{% if forloop.last == true %} last{% endif %}">
	  <div class="work-item__image">
	    <a href="{{post.url}}"><img src="{{post.meta['Featured Image']}}" alt="" /></a>
	  </div>
	  <div class="work-item__content">
	    <h3 class="work-item__title"><a href="{{post.url}}">{{post.title}}</a></h3>
	    <p class="work-item__intro">{{post.meta['Intro']}}</p>
	    <a href="{{post.url}}" class="work-itemm__btn">View More</a>
	  </div>
	</article>
	{% endif %}
	{% endfor %}

	<a class="more-link" href="{{site.pages.work.url}}">More Projects <i class="fa fa-caret-right"></i></a>
</section>
