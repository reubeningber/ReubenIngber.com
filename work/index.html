{% capture content %}

  {{body}}

  {% for post in posts %}
   <article class="work-item">
	  <div class="work-item__image">
	    <a href="{{post.url}}"><img src="{{post.meta['Featured Image']}}" alt="" /></a>
	  </div>
	  <div class="work-item__content">
	    <h3 class="work-item__title"><a href="{{post.url}}">{{post.title}}</a></h3>
	    <p class="work-item__intro">{{post.meta['Intro']}}</p>
	    <a href="{{post.url}}" class="work-itemm__btn">View More</a>
	  </div>
	</article>
  {% endfor %}
{% endcapture %}

{% include 'layouts/default' %}
